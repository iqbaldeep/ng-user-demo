<div class="container">
  <h2>All Users</h2>



  <div class="search-box">
    <i class="glyphicon glyphicon-search"></i>
    <input class="form-control" placeholder="Search"
           [(ngModel)]="query" (ngModelChange)="search(query)"/>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of pageUsers" class="user-data-row">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.dob }}</td>
      </tr>
    </tbody>
  </table>
  <br>

  <add-user-form> </add-user-form>
</div>
